<p style="padding-top: .75cm"></p>
<div>
    <div class="form-group row">   
      <div class="col-1"></div>
        <div class="col-4">
          <label>Amount:</label><br>
          <input type="number" name="amount" step="1" min="0" required [(ngModel)] = "amount">
          <br><br>
          <label>Description:</label><br>
          <textarea type="text" name="description" style="height:800px" style="width:300px" required [(ngModel)] = "description"></textarea>
          <br><br>
          <label>Type:</label>
          <br>
         <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>
              <select [(ngModel)]="typeVal" class="form-control" id="exampleFormControlSelect1">
                <option value="1">Lodging</option>
                <option value="2">Travel</option>
                <option value="3">Food</option>
                <option value="4">Other</option>
              </select>
            </div> 
          <br>
          <button type="submit" class="btn btn-success" (click)="createReimbursement()"><a>Submit</a></button>
    </div>
  </div>
</div>
